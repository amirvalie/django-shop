{% extends 'registration/base.html'%}
{% load static %}
{% block title%}Login with password{%endblock title%}
{% block body%}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'login/images/img-01.png' %}" alt="IMG">
            </div>

            <form class="login100-form validate-form" method="post">
                {% csrf_token %}
                <span class="login100-form-title">
                    Login | Signup
                </span>
            
                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="password" required="" id="id_password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="fieldWrapper">
                    {{ form.password.errors }}
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Enter
                    </button>
                </div>
                <div class="text-center p-t-12">
                    <span class="txt1">
                        Forget password?
                    </span>
                    <a class="txt2" href="{% url 'phone_login:forget_password' %}">
                        Password?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock body%}
