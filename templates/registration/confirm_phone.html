{% extends 'registration/base.html'%}
{% load static %}
{% block title%}Confirm{%endblock title%}
{% block body%}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'login/images/img-01.png' %}" alt="IMG">
            </div>
            <form class="login100-form validate-form" method="post">
                {% csrf_token %}
                <span class="login100-form-title">
                    Confirm
                </span>
            
                <div class="wrap-input100 validate-input">
                    <!-- <input class="input100" type="text" name="phone" placeholder="phone"> -->
                    <input class="input100" placeholder="Enter otp code" type="number" name="otp" required="" id="id_otp" >
                    <span class="symbol-input100">
                        <i class="fa fa-key" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="fieldWrapper">
                    {{ form.otp.errors }}
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>
                <div class="text-center p-t-12">
                    <span class="txt1">
                        whould you like to enter with password?
                    </span>
                    <a class="txt2" href="{% url 'phone_login:password_login' %}">
                        Password?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock body%}
